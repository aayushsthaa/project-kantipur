<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/reset-password-confirm.css">
</head>
<body>
        <div class="reset-header">
        <div class="reset-header-left">
            <a href="./login.html" class="reset-header-link">
                <figure class="reset-back">
                    <svg width="26" height="18" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.75996 0.906677L1.66663 9.00001L9.75996 17.0933M24.3333 9.00001H1.89329"
                            stroke="#326CAC" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </figure>
            </a>
            <h2 class="reset-header-header">Reset Password</h2>
        </div>
        <div class="reset-header-right">
            <figure class="image">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.9999 9.33325V15.1666M13.9999 25.6666C20.4166 25.6666 25.6666 20.4166 25.6666 13.9999C25.6666 7.58325 20.4166 2.33325 13.9999 2.33325C7.58325 2.33325 2.33325 7.58325 2.33325 13.9999C2.33325 20.4166 7.58325 25.6666 13.9999 25.6666Z"
                        stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M13.9941 18.6667H14.0046" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

            </figure>
        </div>
    </div>
    <section class="reset-password">
        <figure class="reset-password-image">
            <svg width="66" height="66" viewBox="0 0 66 66" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="5" y="5" width="56" height="56" rx="28" fill="#D1FADF"/>
<rect x="5" y="5" width="56" height="56" rx="28" stroke="#ECFDF3" stroke-width="10"/>
<path d="M27.7502 32.9999L31.2502 36.4999L38.2502 29.4999M44.6668 32.9999C44.6668 39.4432 39.4435 44.6666 33.0002 44.6666C26.5568 44.6666 21.3335 39.4432 21.3335 32.9999C21.3335 26.5566 26.5568 21.3333 33.0002 21.3333C39.4435 21.3333 44.6668 26.5566 44.6668 32.9999Z" stroke="#039855" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
        </figure>
        <h1 class="reset-password-header">Check your email</h1>
        <p class="reset-password-p">We have sent password reset link in your mailbox.</p>
        <a href="./login.html"><button class="reset-password-btn">Continue</button></a>
    </section>
    <script src="../js/darkmode.js"></script>
</body>
</html>
